general:
  artifacts:
    - "logs"
    - "target/opentom.tar.gz"

dependencies:
  override:
    - sudo apt-get install -y subversion chrpath fluid imagemagick

test:
  override:
    - sed -i '/^export ROOT=/d' get_cross_env.sh
    - (export ROOT=`pwd` && source get_cross_env.sh && make base)
  post:
    - mkdir -p target/opentom
    - cp build/ttsystem target/opentom
    - cp -r opentom_dist target/opentom/opentom
    - tar -C target -cvzf target/opentom.tar.gz opentom
